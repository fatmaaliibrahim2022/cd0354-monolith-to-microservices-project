apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-feed
  labels:
    app: udagram-api-feed
spec:
  selector:
    matchLabels:
      app: udagram-api-feed
  replicas: 2
  template:
    metadata:
      labels:
        app: udagram-api-feed
    spec:
      containers:
        - name: udagram-api-feed
          image: 06122019/udagram-api-feed:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m
          envFrom:
            - secretRef:
                name: env-secret
            - configMapRef:
                name: env-config
          volumeMounts:
          - name: aws-secret
            mountPath: "/root/.aws/"
            readOnly: true     
      volumes:
        - name: aws-secret
          configMap:
             name: aws-secret
          secret:
            secretName: aws-secret     
